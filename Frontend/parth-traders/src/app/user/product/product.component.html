<div class="product" [id]="'product_' + product.productId" #productElement [class.large]="shouldSwitchToLargeGrid">
    <div class="info-large" [class]="shouldSwitchToLargeGrid ? 'd-block': 'd-none'">
        <h4>{{ product.productName }}</h4>
        <div class="sku">PRODUCT SKU: <strong>{{ product.productSku }}</strong></div>
        <div class="price-big">
            <span *ngIf="product.discount != 0">$ {{product.unitPrice}}</span>
            ${{ product.unitPrice - product.discount }}
        </div>
        <button class="add-cart-large" (click)="addCartLarge()">Add To Cart</button>
    </div>
    <div class="make3D flip180" (mouseenter)="liftCard()" (mouseleave)="dropCard()">
        <div class="product-front" [class]="shouldSwitchToLargeGrid ? 'd-none': 'd-block'">
            <img src="{{ product.image_paths[0] }}" alt="" />
            <div class="image_overlay"></div>
            <div class="add_to_cart" (click)="addToCart()">Add to cart</div>
            <div class="view_gallery" (click)="flipCardToBack()">View gallery</div>
            <div class="stats">
                <div class="stats-container">
                    <span class="product_price">${{ product.unitPrice - product.discount }}</span>
                    <span class="product_name">{{ product.productName }}</span>
                    <p>{{ product.categoryName }}</p>
                </div>
            </div>
        </div>
        <div class="product-back" [class.d-block]="shouldSwitchToLargeGrid">
            <ngb-carousel *ngIf="product.image_paths">
                <ng-template *ngFor="let image of product.image_paths" ngbSlide>
                    <div class="wrapper">
                        <img [src]="image" alt="product image" />
                    </div>
                </ng-template>
            </ngb-carousel>
            <div class="flip-back" (click)="flipCardToFront()">
                <div class="cy"></div>
                <div class="cx"></div>
            </div>
        </div>
    </div>
</div>
