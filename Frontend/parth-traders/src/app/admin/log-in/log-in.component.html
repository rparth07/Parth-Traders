<div class="modal-container center">
  <div class="row justify-content-around">
    <div class="panel-heading">
      <h3 class="panel-title">Please Sign In</h3>
    </div>
    <div class="col-5 col-md-5">
      <div class="panel-body">
        <form role="form">
          <fieldset>
            <div class="form-group">
              <input
                class="form-control"
                placeholder="E-mail"
                name="email"
                type="email"
                autofocus
              />
            </div>
            <div class="form-group">
              <input
                class="form-control"
                placeholder="Password"
                name="password"
                type="password"
                value=""
              />
            </div>
            <div class="checkbox">
              <label>
                <input
                  name="remember"
                  type="checkbox"
                  value="Remember Me"
                />Remember Me
              </label>
            </div>
            <!-- Change this to a button or input when using this as a form -->
            <a href="index.html" class="btn btn-lg btn-success btn-block"
              >Login</a
            >
          </fieldset>
        </form>
      </div>
    </div>
    <div class="col-5 col-md-5">
      <div class="side-image">
        <img src="assets/images/he_sitting_with_notebook.png" alt="image" />
      </div>
    </div>
  </div>
</div>
