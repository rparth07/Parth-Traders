<div class="modal-header">
  <h2 class="mt-2">{{ category ? "Update" : "Add" }} Category</h2>
</div>
<div class="modal-body">
  <form class="form-design ps-4 pe-4 pb-3" #form="ngForm">
    <div class="row mt-3">
      <label for="category-name" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="category-name"
        placeholder="e.g Buff"
        required
        [ngModel]="category?.categoryName"
        name="categoryName"
      />
    </div>
    <div class="row mt-3">
      <label for="categoryDescription" class="form-label"
        >Category Description</label
      >
      <input
        type="text"
        class="form-control"
        id="category-description"
        placeholder="e.g This is buff."
        required
        [ngModel]="category?.categoryDescription"
        name="categoryDescription"
      />
    </div>
  </form>
</div>

<div class="modal-footer">
  <div>
    <button
      class="btn btn-primary text-light me-1"
      [disabled]="!form.valid"
      (click)="category ? updateCategory(form, category) : addCategory(form)"
    >
      {{ category ? "Update" : "Add" }}
    </button>
    <button
      type="reset"
      class="btn btn-danger cancel-button text-light ms-1"
      id="cancel"
      (click)="closeModal()"
    >
      Cancel
    </button>
  </div>
</div>
