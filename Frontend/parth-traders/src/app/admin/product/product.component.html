<div class="modal-container">
  <div class="row justify-content-around">
    <div class="col-7 col-md-10">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Product</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row justify-content-between">
            <div class="col-2 col-md-2 pe-0">
              <form class="d-flex form-inline search-box">
                <input
                  id="search"
                  class="form-control"
                  type="search"
                  placeholder="Search..."
                  aria-label="Search"
                  autocomplete="off"
                />
                <button type="submit" id="searchButton">
                  <mat-icon
                    aria-hidden="false"
                    aria-label="search icon"
                    fontIcon="search"
                  ></mat-icon>
                </button>
              </form>
              <div class="suggestions scrollable"></div>
            </div>

            <div class="col-5 ps-0">
              <div class="add-product">
                <input
                  type="file"
                  id="fileLoader"
                  name="files"
                  title="Load File"
                  hidden
                  accept=".csv"
                  #fileUpload
                  (change)="addCsv($event)"
                />
                <button
                  id="add-product-file"
                  type="button"
                  class="btn text-light primary-color"
                  (click)="fileUpload.click()"
                >
                  Add CSV
                </button>
                <button
                  type="button"
                  class="btn text-light primary-color"
                  id="add-product-btn"
                  (click)="openUpdateProductModal()"
                >
                  Add Product
                </button>
              </div>
            </div>
          </div>
          <table mat-table [dataSource]="products" class="w-100 mt-2">
            <ng-container
              *ngFor="let column of columns"
              [matColumnDef]="column.columnDef"
            >
              <th mat-header-cell *matHeaderCellDef>
                {{ column.header }}
              </th>
              <td mat-cell *matCellDef="let row">
                {{ column.cell(row) }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
